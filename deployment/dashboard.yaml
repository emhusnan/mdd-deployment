apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment-dev
  namespace: dev
  labels:
    app: dashboard-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-dev
  template:
    metadata:
      labels:
        app: dashboard-dev
    spec:
      containers:
        - name: dashboard-dev
          image: emhusnan/mdd-dashboard-service:v0.0.3-dev
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service-dev
  namespace: dev
spec:
  selector:
    app: dashboard-dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dashboard-ingress-dev
  namespace: dev
  annotations:
    plugins.konghq.com: cors
spec:
  rules:
    - host: dashboard-dev.mdd.co.id
      http:
        paths:
          - path: /
            backend:
              serviceName: dashboard-service-dev
              servicePort: 80
---
apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  name: dashboard-ingress-dev
  namespace: dev
route:
  strip_path: true

