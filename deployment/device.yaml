apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-deployment-dev
  namespace: dev
  labels:
    app: device-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: device-dev
  template:
    metadata:
      labels:
        app: device-dev
    spec:
      containers:
        - name: device-dev
          image: emhusnan/mdd-device-service:v0.0.2-dev
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: device-service-dev
  namespace: dev
spec:
  selector:
    app: device-dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: device-ingress-dev
  namespace: dev
  annotations:
    plugins.konghq.com: cors
spec:
  rules:
    - host: api-dev.mdd.co.id
      http:
        paths:
          - path: /device-service
            backend:
              serviceName: device-service-dev
              servicePort: 80

---
apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  name: device-ingress-dev
  namespace: dev
route:
  strip_path: true

